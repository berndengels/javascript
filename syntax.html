<script>
    // string variable
	var name="Bernd Engels<br>";
	document.writeln(name);
    // array variable
	var myArray = ["Hans", "Lisa", "Paul"];

	var item,key;
	// schleife wie foreach
	for(item of myArray){
		document.writeln(item + "<br>");
    }
	// oder
    for(key in myArray){
	    document.writeln(myArray[key] + "<br>");
    }
</script>
